<template name="postsTripList">
  <div class="post page"><!-- postsTrip -->
    <div class="wrapper">
      {{#each postsTrip}}
        {{> postTripItem}}
      {{/each}}
    </div>
    
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
